{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width" />
    {% if meta %}
        {% block meta  %} {{  meta |safe  }} {% endblock %}
    {% endif %}
    {% if title %}
        <title> {% block title %}{{ title }}{% endblock %}</title>
    {% endif %}
       <link rel="stylesheet" href="{% static 'templates/css/components.css'%}">
      <link rel="stylesheet" href="{% static 'templates/css/responsee.css'%}">
      <!-- CUSTOM STYLE -->       
      <link href='http://fonts.googleapis.com/css?family=Roboto:400,100,300,700&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
      <link rel="stylesheet" href="{% static 'templates/css/template-style.css'%}">
      <script type="text/javascript" src="{% static 'templates/js/jquery-1.8.3.min.js'%}"></script>
      <script type="text/javascript" src="{% static 'templates/js/jquery-ui.min.js'%}"></script>    
      <script type="text/javascript" src="{% static 'templates/js/modernizr.js'%}"></script>
      <script type="text/javascript" src="{% static 'templates/js/responsee.js'%}"></script>
      <!-- <link rel="stylesheet" href="{% static 'templates/highlight/styles/default.min.css'%}">
      <script src="{% static 'templates/highlight/highlight.min.js' %}"></script> -->
      
      <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" >     
      <link href="{% static 'templates/scripts/highlightjs/styles/vs2015.css'%}" rel="stylesheet" />
      <script src="{% static 'templates/scripts/highlightjs/highlight.pack.js'%}"></script>
       
        
      <!--[if lt IE 9]> 
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script> 
      <![endif]-->     
    
</head>
<body class="size-1140">
    
    {% include 'blogs/nav.html'%}
    {% block content %} Body content {% endblock %}
    {% include 'blogs/footer.html'%}
</body>
<!-- then add this badge component -->
<script src="{% static 'templates/scripts/highlightjs-badge.min.js'%}"></script>
<script>
  // apply HighlightJS
  var pres = document.querySelectorAll("pre>code");
    for (var i = 0; i < pres.length; i++) {
       hljs.highlightBlock(pres[i]);
    }
    
    var options = {   // optional
        templateSelector: "#CodeBadgeTemplate",
       contentSelector: "body",
       loadDelay: 0,
       // CSS class(es) used to render the copy icon.
       checkIconClass: "fa fa-check text-success",
        checkIconContent: "",

    onBeforeCodeCopied: null     
    };
    window.highlightJsBadge(options);



</script>

</html>
